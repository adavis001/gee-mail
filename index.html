<script>
window.onload = function (){


var emailCounter = document.createElement("div");
emailCounter.className = "counter"; 
document.body.appendChild(emailCounter);
var emailCount = document.createElement("div");
var geemailCount = geemails.length;
emailCount.className = "count";
emailCount.innerHTML = "Emails: " + geemailCount;
emailCounter.appendChild(emailCount);

var parentBox = document.createElement("div");

document.body.appendChild(parentBox);


 //Creating E-mail inbox and the emails to put into it. 
  for (var i = 0; i<geemails.length; i++){

var senderContainer = document.createElement("div");
senderContainer.className = "nameBox";
parentBox.appendChild(senderContainer);

var emailSender = document.createElement("div");
emailSender.className = "sender";
emailSender.innerHTML = geemails[i].sender;

}



var buttonElement = document.getElementsByClassName("emailBox");
for (var a=0; a<buttonElement.length; a++){
 buttonElement[a].addEventListener("click", toggle);
} 

function toggle() { 

 var getMessage = this.querySelectorAll(".messageBody")[0];

 if (getMessage.style.display === "none"){
 getMessage.style.display = "block";
}else {
   getMessage.style.display = "none";
  }
}
